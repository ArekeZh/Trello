{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="board-detail">
    <!-- Заголовок и форма добавления нового списка -->
    <div class="board-header">
        <!-- Название текущей доски (заполняется JS'ом) -->
        <h2 id="board-title" class="board-title-centered"></h2>
        <div class="add-list-row">
            <!-- Поле для ввода названия нового списка -->
            <input type="text" id="new-list-title" class="add-list-input" placeholder="Введите название списка" />
            <!-- Кнопка создания нового списка -->
            <button id="add-list-btn" class="add-list-btn"><b>+ добавить список</b></button>
        </div>
    </div>
    <!-- Контейнер для всех списков и карточек внутри доски -->
    <div id="lists-container" class="lists-container"></div>
</div>
<!-- Модальное окно для редактирования списка, изменения цвета, подтверждения удаления -->
<div id="modal-overlay" class="modal-overlay" style="display:none">
    <div id="modal-window" class="modal-window"></div>
</div>
{% endblock %}

{% block extrascripts %}
<!-- JS-файл с логикой интерактивной доски и работы с API -->
<script src="{% static 'js/board_detail.js' %}"></script>
{% endblock %}
